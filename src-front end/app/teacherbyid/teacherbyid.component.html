<div>
    <h3>Teacher By ID</h3>
</div>
<div>
    <input type="number" [(ngModel)]="id"/>
    <button (click)="getTeacherById()">Fetch Teacher By Id</button>
</div>
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Specialized</th>
        </tr>
        <tr *ngFor="let t of teacher">
            <td>{{t.teacherId}}</td>
            <td>{{t.name}}</td>
            <td>{{t.address}}</td>
            <td>{{t.contact}}</td>
            <td>{{t.specialized}}</td>
        </tr>
    </table>
</div>
