<div>
    <h3>Teacher List</h3>
</div>
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
    <th>
        TeacherId
    </th>
    <th>
        TeacherName
    </th>
    <th>
        Address
    </th>
    <th>
        Contact
    </th>
    <th>
        Specialized
    </th>
</tr>  
<tr *ngFor="let t of teacher">
    <td>{{t.teacherId}}</td>
    <td>{{t.name}}</td>
    <td>{{t.address}}</td>
    <td>{{t.contact}}</td>
    <td>{{t.specialized}}</td>
</tr>    
</table>


<div>
    <h3>Update Teacher</h3>
</div>  
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
            <td><input type="text" [(ngModel)]="t.teacherId" placeholder="Enter Teacher Id"></td>
            <td><input type="text" [(ngModel)]="t.name" placeholder="Enter Teacher Name"></td>
            <td><input type="text" [(ngModel)]="t.address" placeholder="Enter Teacher Address"></td>
            <td><input type="text" [(ngModel)]="t.contact" placeholder="Enter Teacher contact"></td>
            <td><input type="text" [(ngModel)]="t.specialized" placeholder="Enter Teacher Specialized"></td>
        </tr>
    </table>   
</div>
<button (click)="updateTeacher()">update</button>
