
<div>
    <h3>Class & Subject List</h3>
</div>
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
            <th>Class ID</th>
            <th>Class Name</th>
            <th>Subject ID</th>
            <th>Subject Name</th>
</tr>  
<tr *ngFor="let c of class" style="text-align: center;">
    <td style="text-align: center;">{{c.classId}}</td>
    <td style="text-align: center;">{{c.className}}</td>
    <!--<td >{{c.students[0].studentName}}</td> -->
 
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of c.subjectList" ><td style="border-bottom: solid 1px grey;text-align: center;"> {{s.subjectId}}</td></tr></table></td>
    
  
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of c.subjectList"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.subjectName}}</td></tr></table></td>
  <!-- <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of c.students"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.studentCourse}}</td></tr></table></td>
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of c.students"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.studentPhone}}</td></tr></table></td> -->
 
</tr> 
</table>

<div>
    <h3>Update Subject information in the class</h3>
 </div>   
 <div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
            <td><input type="text" [(ngModel)]="C.classId" placeholder="Enter Class Id"></td>
            <td><input type="text" [(ngModel)]="C.className" placeholder="Enter Class Name"></td>
            <td><input type="text" [(ngModel)]="subject.subjectId" placeholder="Enter Subject Id"></td>
            <td><input type="text" [(ngModel)]="subject.subjectName" placeholder="Enter Subject Name"></td>
        </tr>  
    </table>
</div>
    <button (click)="updatesubClass()">update</button>
