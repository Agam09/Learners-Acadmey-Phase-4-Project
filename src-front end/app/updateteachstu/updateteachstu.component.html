<div>
    <h3>Teacher & Student List</h3>
</div>
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
    <th>
        TeacherId
    </th>
    <th>
        Teacher Name
    </th>
    <th>
        Student Id
    </th>
    <th>
        Student Name
    </th>
    <th>
        Student Course
    </th>
    <th>
        Student phone
    </th>
    
</tr>  
<tr *ngFor="let t of teacher" style="text-align: center;">
    <td style="text-align: center;">{{t.teacherId}}</td>
    <td style="text-align: center;">{{t.name}}</td>
    <!--<td >{{c.students[0].studentName}}</td> -->
 
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of t.studentList" ><td style="border-bottom: solid 1px grey;text-align: center;"> {{s.studentId}}</td></tr></table></td>
    
  
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of t.studentList"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.studentName}}</td></tr></table></td>
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of t.studentList"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.studentCourse}}</td></tr></table></td>
  <td><table style="width: 50%;margin: auto;"><tr *ngFor="let s of t.studentList"><td style="border-bottom: solid 1px grey;text-align: center;">{{s.studentPhone}}</td></tr></table></td>
 
</tr> 
</table>

<div>
    <h3>Update Student information in the teacher</h3>
</div> 
<div class="table-responsive">
    <table class="table table-borderless table-hover">
        <tr class="table-info">
            <td><input type="text" [(ngModel)]="T.teacherId" placeholder="Enter Teacher Id"></td>
            <td><input type="text" [(ngModel)]="T.name" placeholder="Enter Teacher Name"></td>
            <td><input type="text" [(ngModel)]="student.studentId" placeholder="Enter Student Id"></td>
            <td><input type="text" [(ngModel)]="student.studentName" placeholder="Enter Student Name"></td>
        </tr>
    </table>   
</div>
<button (click)="updatestuTeacher()">update</button>
